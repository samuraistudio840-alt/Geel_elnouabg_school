<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول مدرسة جيل النوابغ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(135deg, #7ae582, #00a896);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .register-box {
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        width: 400px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .logo {
        width: 90px;
        margin-bottom: 15px;
        border-radius: 50%;
        border: 2px solid #7ae582;
        animation: bounce 2s infinite;
      }

      h2 {
        margin-bottom: 20px;
        color: #004d61;
        font-size: 22px;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: right;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #004d61;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        transition: 0.3s;
        font-size: 15px;
      }

      .input-group input:focus {
        border-color: #00a896;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 168, 150, 0.3);
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #7ae582, #00a896);
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        opacity: 0.9;
        transform: scale(1.03);
      }

      p {
        margin-top: 15px;
        color: #555;
        font-size: 14px;
      }

      p a {
        color: #00a896;
        text-decoration: none;
        font-weight: bold;
      }

      p a:hover {
        text-decoration: underline;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {

        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }

        40% {
          transform: translateY(-10px);
        }

        60% {
          transform: translateY(-5px);
        }
      }

      /* ✅ Responsive Design */

      /* الشاشات الكبيرة - لابتوب */
      @media (max-width: 1024px) {
        .container {
          padding: 20px;
        }

        .hero h1 {
          font-size: 28px;
        }

        .hero p {
          font-size: 16px;
        }
      }

      /* التابلت */
      @media (max-width: 768px) {
        .topbar {
          flex-direction: column;
          align-items: flex-start;
        }

        nav {
          display: flex;
          flex-direction: column;
          width: 100%;
        }

        .topbar a {
          margin: 10px 0;
        }

        .hero {
          padding: 20px;
        }
      }

      /* الموبايل */
      @media (max-width: 480px) {
        .brand {
          font-size: 16px;
        }

        .topbar img {
          height: 40px;
        }

        .hero h1 {
          font-size: 22px;
        }

        .hero p {
          font-size: 14px;
        }

        .panel {
          padding: 15px;
        }

        .list-item {
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="register-box">
      <img src="{{ url_for('static', filename='img/جيل النوابغ.png') }}" alt="شعار المدرسة" class="logo">
      <h2>تسجيل دخول</h2>
      <form action="/log" method="POST">
        <div class="input-group">
          <label for="code">الكود</label>
          <input type="text" id="code" name="code" required>
        </div>
        <button type="submit">تسجيل</button>
      </form>
    </div>
  </body>

</html>
